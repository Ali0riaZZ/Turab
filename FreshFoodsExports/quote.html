<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Request a Quote for Fresh Produce Exports.">
    <meta name="keywords" content="Request a Quote, Agriculture, Exports, Uganda">
    <meta name="author" content="TurabFreshExports">
    <title>Request a Quote - TurabFreshExports</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Request a Quote</h1>
    </header>
    <main class="form-card">
        <h2>Let us know your requirements</h2>
        <form action="#" method="post">
            <label for="product">Product</label>
            <input type="text" id="product" name="product" placeholder="e.g., Hass Avocado" required>
            
            <label for="quantity">Quantity (in KG or MT)</label>
            <input type="number" id="quantity" name="quantity" placeholder="e.g., 5000 KG" required>
            
            <label for="destination">Destination Country/Port</label>
            <input type="text" id="destination" name="destination" placeholder="e.g., UAE" required>
            
            <label for="frequency">Buying Frequency</label>
            <input type="text" id="frequency" name="frequency" placeholder="e.g., Weekly, Monthly">
            
            <button type="submit" class="btn-submit">Submit Request</button>
        </form>
    </main>
</body>
</html>
